<!doctype html>
<html lang="en"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Donate â€” NutriHelp</title>
<link rel="stylesheet" href="styles.css"><script defer src="script.js"></script></head><body>
<div class="container">
  <h2>Donate Surplus Food</h2>
  <form id="donateForm" class="form-card">
    <label>Food name</label>
    <input id="foodName" required placeholder="e.g., Veg Biryani">
    <label>Type</label>
    <select id="foodType"><option>Cooked</option><option>Raw</option><option>Packaged</option><option>Bakery</option><option>Fresh</option></select>
    <label>Quantity</label>
    <input id="foodQty" type="number" value="1" min="1">
    <label>Unit</label>
    <select id="foodUnit"><option>Plates</option><option>KG</option><option>Litres</option><option>Packs</option></select>
    <label>Expiry (minutes)</label>
    <input id="expiry" type="number" value="120" min="1">
    <label>Image</label>
    <input id="imageUpload" type="file" accept="image/*">
    <img id="previewImage" class="preview-img" alt="preview">
    <div style="margin-top:12px;">
      <button class="btn-primary" type="submit">Upload Donation</button>
      <button id="saveOffline" type="button" class="btn-ghost">Save Offline</button>
    </div>
  </form>
</div>
</body></html>
